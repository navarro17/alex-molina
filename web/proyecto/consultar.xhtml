<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>GestiProyectos</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link type="text/css" rel="stylesheet" href="recursos/css/materialize.min.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <script type="text/javascript" src="recursos/js/materialize.min.js"></script>
        <nav>
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><h:link outcome="/indexPro" value="Inicio" /></li>
                    <li><h:link outcome="consultar" value="Proyectos" /></li>
                    <li><h:link value="Equipo De Trabajo" /></li>
                    <li><h:link value="Encargados" /></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <br/>
            <div class="row">
                <div class="col s12">
                    <center><h:link outcome="agregar" value="Nuevo" class="waves-effect waves-light btn" /></center>
                </div>
            </div>        
            <table class="striped centered" width="900" height="100" style="border-left: 1px solid #cdd0d4;border-right: 1px solid #cdd0d4;">
                <tr>
                    <td width="900" style="padding-left:50px;padding-right: 50px;" align="center"><p>
                            <p:dataTable styleClass="striped centered" var="pry" value="#{proyectoBean.listPry}" rows="5" paginator="true" emptyMessage="No hay datos" >
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{pry.nombrePry}" />
                                </p:column>            
                                <p:column headerText="Descripcion">
                                    <h:outputText value="#{pry.descripPry}" />
                                </p:column>

                                <p:column headerText="Inversion">
                                    <h:outputText value="#{pry.inversion}" />
                                </p:column>

                                <p:column headerText="Duracion">
                                    <h:outputText value="#{pry.duracion}" />
                                </p:column>
                                
                            </p:dataTable>
                        </p>
                    </td>
                </tr>
            </table>
            <br/>
            <br/>
        </div>
        <footer class="page-footer">           
            <div class="footer-copyright">
                <div class="container">
                    Â© 2014 Copyright Text
                    <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
                </div>
            </div>
        </footer>
    </h:body>
</html>
