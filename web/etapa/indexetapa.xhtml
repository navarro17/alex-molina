<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>GestionEtapa</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link type="text/css" rel="stylesheet" href="recursos/css/materialize.min.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <script type="text/javascript" src="recursos/js/materialize.min.js"></script>
        <nav>
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><h:link outcome="/indexPro" value="Inicio" /></li>
                    <li><h:link outcome="consultar" value="Proyectos" /></li>
                    <li><h:link value="Equipo De Trabajo" /></li>
                    <li><h:link value="Encargados" /></li>
                </ul>
            </div>
        </nav>
        <div class="container">
        <center><h4>Nuevo Proyecto</h4></center>
        <br />
        <h:form id="formAgregar">          
            <div class="row">
                <div class="col s12">
                    <div class="input-field col s12 m3">
                        Nombre de la etapa:
                    </div>
                    <div class="input-field col s12 m7">                   
                        <p:inputText value="#{EtapasBeaan.etapa.nombreEtap}" />
                    </div>
                    <div class="col s12 m2"></div>

                    <div class="col s12"></div>
                    <div class="input-field col s12 m3">
                        Descripcion de la etapa:
                    </div>
                    <div class="input-field col s12 m7">
                        <p:inputTextarea value="#{EtapasBean.etapa.descripcionEtap}"></p:inputTextarea>
                    </div>
                    <div class="col s12 m2"></div>

                    <div class="col s12"></div>
                    <div class="input-field col s12 m2">
                        presupuesto:
                    </div>
                    <div class="input-field col s12 m3">
                        <p:inputText value="#{EtapasBean.etapa.presupuesto}" />
                    </div>
                    
                    <div class="col s12 m2"></div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="col s12 m4">
                        <p:commandButton class="waves-effect waves-light btn" value="Guardar" actionListener="#{EtapasBean.Insertar}" 
                                         update=":formAgregar"/>
                    </div>
                    <div class="col s12 m4">
                        <p:commandButton class="waves-effect waves-light btn" value="Cancelar" update=":formAgregar"/>
                    </div>
                    <div class="col s12 m4">
                        <h:link outcome="consultar" value="Regresar" class="waves-effect waves-light btn" />
                    </div>
                </div>
            </div> 
        </h:form>
        </div>
        
        <br/>
        <br/>
        <br/>
        <footer class="page-footer">           
            <div class="footer-copyright">
                <div class="container">
                    Â© 2014 Copyright Text
                    <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
                </div>
            </div>
        </footer>
    
    </h:body>
</html>
